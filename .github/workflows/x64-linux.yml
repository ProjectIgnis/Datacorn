name: x64-linux
on: push
jobs:
  x64-linux:
    runs-on: ubuntu-latest
    container: ubuntu:18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        apt-get update
        apt-get --no-install-recommends --yes install build-essential g++ qt5-default qttools5-dev-tools
    - name: Qmake build
      run: |
        mkdir build && cd build
        qmake -o Makefile ../Datacorn.pro
        make release -j2
    - name: Setup directory with artifacts
      shell: bash
      run: |
        export RDIR=Datacorn
        mkdir $RDIR
        cp build/binary/Datacorn $RDIR/
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Datacorn
        path: Datacorn/
    - name: Release
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: svenstaro/upload-release-action@2.7.0
      with:
        overwrite: true
        asset_name: datacorn
        prerelease: true
        tag: |
          latest
        file: |
          Datacorn/Datacorn

  x64-linux-qt6:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get --no-install-recommends --yes install build-essential g++ qt6-base-dev qt6-base-dev-tools qt6-l10n-tools
    - name: Qmake build
      run: |
        mkdir build && cd build
        qmake6 -o Makefile ../Datacorn.pro
        make release -j2
    - name: Setup directory with artifacts
      shell: bash
      run: |
        export RDIR=Datacorn
        mkdir $RDIR
        cp build/binary/Datacorn $RDIR/
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Datacorn-qt6
        path: Datacorn/
    - name: Release
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: svenstaro/upload-release-action@v2
      with:
        overwrite: true
        asset_name: datacorn-qt6
        prerelease: true
        tag: |
          latest
        file: |
          Datacorn/Datacorn
